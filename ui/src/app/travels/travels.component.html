<nav class="navbar bg-body-tertiary navbar-expand-lg navbar_container">
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-start gap-2">
      <img src="../../assets/ticket.png" alt="" />
      <h5 class="navbar-brand">Check Ticket</h5>
    </div>
    <button
      type="button"
      class="btn btn-sm btn-outline-info"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
<div
  class="row travel_container d-flex justify-content-center align-items-center gap-3"
>
  <div class="col" *ngFor="let ticket of ticketList">
    <div class="card" [ngClass]="getTicketStatus(ticket.status)">
      <div class="card-body">
        <div
          class="d-flex justify-content-start align-items-center gap-3 card-title"
        >
          <h5>Destination:</h5>
          <h6>{{ ticket.destination }}</h6>
        </div>
        <div class="d-flex justify-content-start align-items-center gap-3">
          <p>price:</p>
          <p>{{ ticket.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
