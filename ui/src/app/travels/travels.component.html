<div class="row">
  <div class="col" *ngFor="let ticket of ticketList">
    <div class="card" [ngClass]="getTicketStatus(ticket.status)">
      <div class="card-body ">
        <div
          class="d-flex justify-content-start align-items-center gap-3 card-title"
        >
          <h5>Destination:</h5>
          <h6>{{ ticket.destination }}</h6>
        </div>
        <div class="d-flex justify-content-start align-items-center gap-3">
          <p>price:</p>
          <p>{{ ticket.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
