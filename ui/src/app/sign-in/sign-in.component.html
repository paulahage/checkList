<div
  class="sign_in d-flex flex-column justify-content-center align-items-center gap-3"
>
  <div class="card card_container">
    <div
      class="card-body d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <ng-container *ngIf="!isLoading">
        <h2 class="car-title">Sign In</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3" style="width: 300px">
            <input
              type="username"
              class="form-control"
              id="username"
              placeholder="Username"
              formControlName="username"
              [class.is-invalid]="
                signInForm.get('username')?.invalid &&
                signInForm.get('username')?.touched
              "
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              formControlName="email"
              [class.is-invalid]="
                signInForm.get('email')?.invalid &&
                signInForm.get('email')?.touched
              "
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              formControlName="password"
              [class.is-invalid]="
                signInForm.get('password')?.invalid &&
                signInForm.get('password')?.touched
              "
            />
            <label for="password">Password</label>
          </div>
          <button
            class="btn btn-info col-2 mx-auto mt-4"
            style="width: 100%"
            type="submit"
          >
            Sign in
          </button>
        </form>
      </ng-container>
      <app-loading *ngIf="isLoading"></app-loading>
    </div>
  </div>
</div>
